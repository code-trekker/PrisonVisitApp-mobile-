<ion-content center text-center padding>
    <br>
    <br>
    <h1 style="font-size: 45px;">Comments & Suggestions</h1>
    <h3 padding>Do you have any comments or suggestions? We would love to hear from you!</h3>
    <textarea rows="5" maxLength="750" id="myStuff" [(ngModel)]="myStuff" placeholder="Tap here to type" wrap="hard" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tap here to type'"></textarea>

    <br>
    <br>
    <button ion-button style="width: 20rem; border-radius: 10px;" class="comment" (click)="submitComment()" color="dark" onclick="document.getElementById('myStuff').value = ''" disabled={{disableButton}} >Submit</button>

</ion-content>
