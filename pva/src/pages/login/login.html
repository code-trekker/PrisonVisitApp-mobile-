<ion-content padding class="login-page">
  <img src="../../assets/imgs/mob.jpg">


  <form fixed>
    
      <ion-item class="login-input">
        <ion-label floating><ion-icon name="contact"></ion-icon> Username</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item class="login-input">
        <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" value=""></ion-input>
      </ion-item>   
    
    <br><br><div>
      <button ion-button block round (click)="login()" color="dark">Sign In</button>
      <p style="text-align: center; "><i>Don't have an account?</i></p>
      <button ion-button block round (click)="signup()" color="dark">Sign Up</button>
    </div>
  </form>
</ion-content>
