<ion-content padding>
    <br>
    <h1 text-center padding style="font-size: 45px;">Rules and Information</h1>


    <div class="header-border" style="border-style:solid; border-radius: 10px;">
        <ion-list style="padding: 10px;" class="accordion-list">
            <!-- First Level -->
            <ion-list-header *ngFor="let item of information; let i = index" no-lines no-padding>
                <!-- Toggle Button -->
                <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
                    <ion-icon item-left name="ios-arrow-dropright" *ngIf="!item.open"></ion-icon>
                    <ion-icon item-left name="ios-arrow-dropdown" *ngIf="item.open"></ion-icon>
                    <h1>{{ item.name }}</h1>
                </button>

                <ion-list *ngIf="item.children && item.open" no-lines>
                    <!-- Second Level -->
                    <ion-list-header *ngFor="let child of item.children; let j = index" no-padding>
                        <!-- Toggle Button -->
                        <button ion-item (click)="toggleItem(i, j)" *ngIf="child.children" class="child" detail-none>
                            <ion-row align-items>
                                <ion-icon item-left name="ios-add" *ngIf="!child.open"></ion-icon>
                                <ion-icon item-left name="ios-close" *ngIf="child.open"></ion-icon>
                                <ion-icon style="font-size: 40px; padding: 3px" name={{child.icon1}}></ion-icon>
                                <ion-icon style="font-size: 40px; padding: 3px" name={{child.icon2}}></ion-icon>
                                <h3>{{ child.name }}</h3>
                            </ion-row>
                        </button>

                        <!-- Direct Add Button as Fallback -->
                        <ion-item *ngIf="!child.children" ion-item detail-none class="child-item" text-wrap>
                            <h3>{{ child.name }}</h3>
                            <p>{{ child.information }}</p>
                        </ion-item>

                        <ion-list *ngIf="child.children && child.open">
                            <!-- Third Level -->
                            <ion-item *ngFor="let item of child.children; let k = index" detail-none class="child-item" text-wrap>
                                <h2>{{ item.name }}</h2>
                                <p>{{ item.information }}</p>
                                <!-- Direct Add Button -->
                            </ion-item>
                        </ion-list>

                    </ion-list-header>
                </ion-list>

            </ion-list-header>
        </ion-list>
    </div>
</ion-content>
